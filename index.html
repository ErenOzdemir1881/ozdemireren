<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheAldric - Live Market & Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .prices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background: #222;
    }
    .price-box {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      min-width: 150px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }
    .streams {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .stream-box {
      flex: 1 1 30%;
      max-width: 500px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TheAldric - Live Market & Streams</h1>
  </header>

  <div class="prices" id="prices">
    <div class="price-box" id="usd">USD: Loading...</div>
    <div class="price-box" id="eur">EUR: Loading...</div>
    <div class="price-box" id="gbp">GBP: Loading...</div>
    <div class="price-box" id="gold">Gold (gr): Loading...</div>
    <div class="price-box" id="oil">Brent Oil: Loading...</div>
  </div>

  <div class="streams">
    <div class="stream-box">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UC4R8DWoMoI7CAwX8_LjQHig" allowfullscreen></iframe>
    </div>
    <div class="stream-box">
      <iframe src="https://kick.com/embed/purplebixi" allowfullscreen></iframe>
    </div>
    <div class="stream-box">
      <iframe src="https://player.twitch.tv/?channel=shroud&parent=github.io" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    async function fetchPrices() {
      try {
        const currencyRes = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=TRY,EUR,GBP');
        const currencyData = await currencyRes.json();

        document.getElementById('usd').textContent = `USD: ${currencyData.rates.TRY.toFixed(2)}₺`;
        document.getElementById('eur').textContent = `EUR: ${(currencyData.rates.TRY / currencyData.rates.EUR).toFixed(2)}₺`;
        document.getElementById('gbp').textContent = `GBP: ${(currencyData.rates.TRY / currencyData.rates.GBP).toFixed(2)}₺`;

        const goldRes = await fetch('https://api.genelpara.com/embed/altin.json');
        const goldData = await goldRes.json();
        document.getElementById('gold').textContent = `Gold: ${goldData.data.GRAM.satis}₺`;

        const oilRes = await fetch('https://api.api-ninjas.com/v1/commodities?name=brent_crude', {
          headers: { 'X-Api-Key': 'YOUR_API_KEY' }
        });
        const oilData = await oilRes.json();
        document.getElementById('oil').textContent = `Oil: ${oilData[0].price} USD`;

      } catch (err) {
        console.error('Error fetching prices:', err);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 10000); // 10 saniyede bir güncelle
  </script>
</body>
</html>
